<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment on Forms in HTML</title>
</head>
<body>
    <h1>Assignment on Forms in HTML</h1>
    <form action="">
        <label for="fname">FirstName</label>
        <input type="text" name="FirstName" id="fname" placeholder="Enter your FirstName" required><br><br>

        <label for="lname">LastName</label>
        <input type="text" name="LastName" id="lname" placeholder="Enter your LastName" required> <br><br>

        <label for="">Course</label>
        <select name="course" id="">
            <option value="">Java</option>
            <option value="">Python</option>
            <option value="">Data Science</option>
        </select> <br><br>

        <label for="">Gender</label><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male"><br><br>

        <label for="female">female</label>
        <input type="radio" name="gender" id="female" value="male"> <br><br>



        <button>submit</button>


    </form>
</body>
</html>
